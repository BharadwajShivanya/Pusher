<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Chat App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f7f8f8, #acbb78);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      width: 400px;
      height: 600px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: url('https://transparenttextures.com/patterns/white-wall.png');
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
    }

    .sent {
      align-self: flex-end;
      background: linear-gradient(to left, #84fab0, #8fd3f4);
      border-bottom-right-radius: 0;
    }

    .received {
      align-self: flex-start;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      border-bottom-left-radius: 0;
    }

    .username {
      font-size: 11px;
      margin-bottom: 3px;
      color: #555;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: rgba(255, 255, 255, 0.6);
    }

    #message {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 30px;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ff6a88, #ff99ac);
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">✨ Real time Chat ✨</div>
    <div class="chat-messages" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="message" placeholder="Type something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://js.pusher.com/8.2/pusher.min.js"></script>
  <script>
    // Set username once per browser tab
    let username = localStorage.getItem('chat-username');
    if (!username) {
      username = prompt("Enter your name:");
      localStorage.setItem('chat-username', username);
    }

    var pusher = new Pusher('0772e0e26ef6881f31ee', {
      cluster: 'ap2'
    });

    var channel = pusher.subscribe('my-channel');
    channel.bind('my-event', function(data) {
      const chat = document.getElementById('chat');
      const wrapper = document.createElement('div');
      const user = document.createElement('div');
      const msg = document.createElement('div');

      wrapper.className = 'message ' + (data.username === username ? 'sent' : 'received');
      user.className = 'username';
      msg.textContent = data.message;
      user.textContent = data.username;

      wrapper.appendChild(user);
      wrapper.appendChild(msg);
      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById('message');
      const message = input.value.trim();

      if (!message) return;

      fetch('http://localhost:3000/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, username })
      });

      input.value = '';
    }
  </script>
</body>
</html>
