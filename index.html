<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALDO Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      width: 400px;
      height: 600px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-header {
      background: linear-gradient(135deg, #007991, #78ffd6);
      color: white;
      padding: 12px 16px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header img {
      height: 28px;
      width: auto;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #001c27;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
      color: white;
    }

    .sent {
      align-self: flex-end;
      background: linear-gradient(to left, #43cea2, #185a9d);
      border-bottom-right-radius: 0;
    }

    .received {
      align-self: flex-start;
      background: linear-gradient(to right, #134e5e, #71b280);
      border-bottom-left-radius: 0;
    }

    .username {
      font-size: 11px;
      margin-bottom: 4px;
      color: #b5f5ff;
    }

    .chat-input {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-top: 1px solid #144552;
      background-color: #0d2b34;
      gap: 8px;
    }

    #username,
    #message {
      padding: 10px 15px;
      border: none;
      border-radius: 30px;
      outline: none;
      font-size: 14px;
      background: #1b3b4f;
      color: #fff;
      width: 100%;
    }

    button {
      padding: 10px 18px;
      border: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #0575e6, #021b79);
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <img src="white@4x-100.jpg" alt="ALDO Logo" />
      ALDO Chat
    </div>
    <div class="chat-messages" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="username" placeholder="Your name" />
      <input type="text" id="message" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://js.pusher.com/8.2/pusher.min.js"></script>
  <script>
    // Setup Pusher
    var pusher = new Pusher('0772e0e26ef6881f31ee', {
      cluster: 'ap2'
    });

    var channel = pusher.subscribe('my-channel');
    channel.bind('my-event', function(data) {
      console.log('ðŸ“¥ Pusher message:', data); // âœ… Console log added

      const chat = document.getElementById('chat');
      const wrapper = document.createElement('div');
      const user = document.createElement('div');
      const msg = document.createElement('div');

      const inputUsername = document.getElementById('username').value || 'Anonymous';

      wrapper.className = 'message ' + (data.username === inputUsername ? 'sent' : 'received');
      user.className = 'username';
      msg.textContent = data.message;
      user.textContent = data.username;

      wrapper.appendChild(user);
      wrapper.appendChild(msg);
      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById('message');
      const username = document.getElementById('username').value.trim() || 'Anonymous';
      const message = input.value.trim();

      if (!message) return;

      fetch('http://localhost:3000/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, username })
      });

      input.value = '';
    }
  </script>
</body>
</html>
